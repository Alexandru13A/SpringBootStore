<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Users</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1> Users List </h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/shopping/admin/dashboard}" class="btn btn-secondary btn-sm mb-3">Back</a>
            <a th:href="@{/shopping/admin/createUser}" class="btn btn-primary btn-sm mb-3">Create User</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Email</th>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Password</th>
            <th> Role</th>
            <th> Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user: ${users}">
            <td th:text="${user.email}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <a th:href="@{/shopping/admin/update/{id}(id=${user.userId})}"
                   class="btn btn-primary">Update</a>

                <a th:href="@{/shopping/admin/delete/{id}(id=${user.userId})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
