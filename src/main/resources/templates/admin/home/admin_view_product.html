<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/view_products.css}">

</head>
<body>
<header>
    <nav>
        <ul>
            <li class="left-group">
                <a th:href="@{/shopping/admin/dashboard}">Home</a>
                <a th:href="@{/shopping/admin/view/products}">Products</a>
                <a th:href="@{/shopping/contact}">Contact</a>
            </li>
            <li class="right-group dropdown">
                <a href="#">Account</a>
                <div class="dropdown-menu">
                    <a th:href="@{/shopping/user/settings}">Settings</a>
                    <a th:href="@{/shopping/user/cart}">Cart</a>
                    <a th:href="@{/shopping/user/address}">Address</a>
                    <a th:href="@{/shopping/user/orders}">Orders</a>
                    <a th:href="@{/shopping/admin/users}">Users</a>
                    <a th:href="@{/shopping/admin/products}">Products</a>
                    <a th:href="@{/logout}">Logout</a>
                </div>
            </li>
        </ul>
    </nav>
</header>


<h1><span th:text="${product.name}"/></h1>


<img th:src="@{'/shopping/admin/product/image/' + ${product.productId}}" alt="Product Image"
     style="max-width: 400px; max-height: 400px;"/>

<h4><span th:text="${product.shortDescription}"></span></h4>
<p>Category: <span th:text="${product.category}"/></p>
<p th:text="${product.longDescription}"/>
<p>$ <span th:text="${product.price}"/></p>



<form th:action="@{/shopping/cart}" method="post">
    <input type="hidden" th:name="productId" th:value="${product.productId}" />
    <button type="submit">Add to Cart</button>
</form>

</body>
</html>
