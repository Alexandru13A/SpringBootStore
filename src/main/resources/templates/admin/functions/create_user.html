<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
    <link rel="stylesheet" th:href="@{/css/create_user.css}">
</head>
<body>
<h1 >Create user</h1>
<a th:href="@{/shopping/admin/users}" class="btn btn-primary ">Back</a>
<form th:action="@{/shopping/admin/save}" method="post" th:object="${user}">
    <label>
        <input type="text"
               name="firstName"
               placeholder="First Name"
               required oninvalid="this.setCustomValidity('Please enter your first name')"
               oninput="setCustomValidity('')"/>
    </label>
    <label>
        <input type="text"
               name="lastName"
               placeholder="Last Name"
               required oninvalid="this.setCustomValidity('Please enter your last name')"
               oninput="setCustomValidity('')"/>
    </label>
    <label>
        <input type="email"
               name="email"
               placeholder="Email"
               required oninvalid="this.setCustomValidity('Please Enter valid email')"
               oninput="setCustomValidity('')"/>
    </label>
    <label>
        <input type="password"
               name="password"
               placeholder="Password"
               required oninvalid="this.setCustomValidity('Please enter a valid password')"
               oninput="setCustomValidity('')"/>
    </label>
    <label>
        <input type="password"
               name="confirmPassword"
               placeholder="Confirm Password"
               required oninvalid="this.setCustomValidity('Please confirm your password')"
               oninput="setCustomValidity('')"/>
        <span th:errors="*{confirmPassword}"></span>
    </label>
    <input type="submit"
           name="register"
           value="Save"
           class="btn btn-success">

</form>
</body>
</html>
