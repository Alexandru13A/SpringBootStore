<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        form {
            width: 300px;
            margin: 0 auto;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        input[type="username"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }



    </style>
</head>
<body>
<h1>Login</h1>
<form method="post" th:action="@{/login}">
<label>
    <input
            id="username"
            type="text"
            class="form-control"
            placeholder="Username"
            name="username">
</label>
<label>
    <input
            id="password"
            type="password"
            class="form-control"
            placeholder="Password"
            name="password">
</label>
    <button th:href="@{/register}" type="submit" class="btn btn-black">Don't have an account? Register here.</button>
<button type="submit" value="Log in" class="btn btn-secondary">Login</button>
</form>
</body>
</html>
