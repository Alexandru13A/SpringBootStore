<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Preview Order</title>
    <link rel="stylesheet" th:href="@{/css/preview_order.css}">
</head>
<body>
<h1>Preview Order</h1>
<h2>User Information</h2>
<p><strong>Name:</strong> <span th:text="${fullName}"></span></span></p>
<p><strong>Address:</strong> <span th:text="${fullAddress}"></span></p>

<h2>Cart Items</h2>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${cart.products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <img th:src="@{'/shopping/product/image/' + ${product.productId}}" alt="Product Image"
                 style="max-width: 400px; max-height: 400px;"/>
        </td>
    </tr>
    </tbody>
</table>
<div class="total-price">
    <h2>Total Price: <span th:text="${totalPrice}"></span>$</h2>
</div>

<form th:action="@{/shopping/order/save}" method="post" th:object="${order}">
    <button type="submit">Place Order</button>
</form>
</body>
</html>
